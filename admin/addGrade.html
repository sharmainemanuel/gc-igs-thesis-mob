			<script>
				var apiUrl = "api/";
				var student_no = localStorage.getItem("studentinfo")
				var sem;
				var degree;
				$('.studentno').text(student_no)
				getStudentById()
				$('.sem').change(function(){
					var data = "";
					sem = $(this).val();
					$.ajax({
						method: "get",
						dataType: "json",
						url: apiUrl + "getChecklist.php?sem="+sem+"&degree="+degree,
						success: function (result) {
							console.log(result)
							$(result).each(function(k,v){
								data += "<tr class='s-grade-row'  data-grade=''>";
									data += "<td class='s_id'>"+v.id+"</td>";
									data += "<td class='rsubject_id'>"+v.course_code+"</td>";
									data += "<td>"+v.course_title+"</td>";
									data += "<td>"+v.units+"</td>";
									data += "<td><input type='text' class='sgrade'/></td>";
									//data += "<td><input type='text' class='g.availability'/></td>";
									data += "<td><button class='btn btn-primary onclick='addgrade("+v.id+")'>Update Grade</button></td>";
									
									data += "</tr>";
									
								});
								
								$('.grades-row').append(data);
							},
							error: function (xhr, status, error) {
								alert("status=" + xhr.responseText + ", error=" + status + ", error=" + error);
							}
						});
					});
					
					$('.sgrade').keyup(function(){
						var	grade = $('.sgrade').val()
						$('.data-g')
					});
					function getStudentById(){
						$.ajax({
							method: "get",
							dataType: "json",
							url: apiUrl + "getStudentById.php?studentno=" + student_no,
							success: function (result) {
								degree = result[0].degree;
								console.log(degree)
							},
							error: function (xhr, status, error) {
								alert("status=" + xhr.responseText + ", error=" + status + ", error=" + error);
							}
						});
						
					}
					$('.btnSave').on('click',function (event) {
						
						event.preventDefault();
						var subjectGrade;
						$('.s-grade-row').each(function(k,v){
							console.log()
							subjectGrade = {
								id :  $(v).find(".s_id").text(),
								grade : $(v).find(".sgrade").val()	
							
							};	
								console.log(subjectGrade)

								$.ajax({
						method: "post",
						url: apiUrl + "saveGrade.php",
						data : { data : JSON.stringify(subjectGrade) , student_no : student_no},
						success: function (result) {
							console.log(result)
						
							},
							error: function (xhr, status, error) {
								alert("status=" + xhr.responseText + ", error=" + status + ", error=" + error);
							}
						});
						});
				
					});

				<form id="form-serialize">
					<table class="table  table-responsive" id="dataTable" width="100%" cellspacing="0">
						<tbody>
							<tr>
								<td>Department</td>
								<td><select name="department" class="form-control">
									<option value="Master in Business Management">Master in Business Management</option>
									<option value="Master in Public Administration">Master in Public Administration</option>
									<option value="Master of Arts in Education">Master of Arts in Education</option>
									<option value="Master of Arts in Nursing">Master of Arts in Nursing</option>									
								</select>
								</td>
								<td>Semester</td>
								<td><select name="semester" class="form-control">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>							
									</select>
								</td>
							</tr>
							<tr>
								<td>Course Code</td>
								<td><input type="text" name="course_code" class="form-control"></td>
								<td>Course Title</td>
								<td><input type="text" name="course_title" class="form-control" required> </td>
							</tr>
							<tr>
								<td>Units</td>
								<td><input type="text" name="units" class="form-control" required></td>
								<td colspan="2"><button type="button" id="btnAdd" class="btn btn-primary">Save</button></td>

		<script>
			$('#btnAdd').on("click", function (event) {
				var formValues = $("#form-serialize").serialize();
				console.log(formValues)

				var apiUrl = "api/";
				$.ajax({
					method: "post",
					url: apiUrl + "saveSubject.php",
					data: formValues,
					success: function (result) {
						location.href = 'subject.html';
					},
					error: function (xhr, status, error) {
						alert("status=" + xhr.responseText + ", error=" + status + ", error=" + error);
					}
				});

			});
		</script>

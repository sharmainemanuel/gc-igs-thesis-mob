	<script>
		$(document).ready(function(){
			showSubjects();
		});
		function showSubjects() {
	
			$.ajax({
				url: "api/getSubject.php?",
				dataType: "json",
				success: function (result) {
					console.log(result)
					var data = "";
					for (i = 0; i < result.length; i++) {
						data += "<tr>"
						 data += "<td>"+result[i].course_code+"</td>";
						 data += "<td>"+result[i].course_title+"</td>";
						 data += "<td>"+result[i].units+"</td>";
						 data += "<td>"+result[i].department+"</td>";
						 data += "<td><button class='btn btn-primary' onclick='editSubject("+result[i].id+")'>Edit</button></td>";
						
						 data += "</tr>";
						}
						$('.subject-list').append(data);
				},
				error: function (xhr, status, error) {
					alert("status=" + xhr.responseText + ", error=" + status + ", error=" + error);
				}
			});
		}
		
	</script>

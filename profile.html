	<script src="js/html5shiv.js"></script>

<body>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>

                <a class="navbar-brand" href="#">GC-IGS<span></span></a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
        <div class="profile-sidebar">
            <div class="profile-userpic">
                <img src="img/logo-gc.jpg" class="img-responsive" alt="">
            </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-name">JUAN DELACRUZ</div>
                <div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="divider"></div>
        <form role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </form>
        <ul class="nav menu">
                <li><a href="home.html"><em class="fa fa-dashboard">&nbsp;</em> Home</a></li>
                <li  class="active"><a href="profile.html"><em class="fa fa-user">&nbsp;</em> Profile</a></li>
                <li><a href="schedule.html"><em class="fa fa-calendar">&nbsp;</em> Schedule</a></li>
                <li><a href="subject.html"><em class="fa fa-bar-chart">&nbsp;</em> Prospectus</a></li>
                <li><a href="billing.html"><em class="fa fa-toggle-off btn-billing">&nbsp;</em> Balance</a></li>
                <li><a href="evaluation.html"><em class="fa fa-envelope btn-billing">&nbsp;</em> Evaluation</a></li>
                <li><a href="logout.html"><em class="fa fa-power-off btn-logout">&nbsp;</em> Logout</a></li>
        </ul>
    </div>
    <!--/.sidebar-->

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#">
					<em class="fa fa-home"></em>
				</a></li>
                <li class="active">Profile</li>
            </ol>
        </div>
        <!--/.row-->
        <div class="row">
            <center><img src="img/logo_igs.png" class="img img-responsive" width="25%" height="25%"></center>
        </div>
        <div>
            <center>
                <h4 class="student-fullname"></h4>
                <h5 class="studentno"></h5>
            </center>
        </div>
        <div class="panel panel-defaul">
            <div class="panel-body">
                <div class="row profile degree"></div>
                <div class="row profile address"></div>
            </div>
        </div>

        <!--/.main-->


        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/chart.min.js"></script>
        <script src="js/chart-data.js"></script>
        <script src="js/easypiechart.js"></script>
        <script src="js/easypiechart-data.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/custom.js"></script>

        <script>
            var studentno = localStorage.getItem("username");
            $.ajax({
                url: "http://localhost/gc-igs-thesis-mob/gc-igs-thesis-mob/admin/api/getStudentById.php?studentno=" + studentno + "",
                dataType: "json",
                success: function (result) {
                    for (i = 0; i < result.length; i++) {
                        $('.student-fullname').html(result[i].fname + " " + result[i].lname)
                        $('.studentno').html("<i class='fa fa-id-badge fa-update-ic'></i> " + result[i].student_no)
                        $('.degree').html("<i class='fa fa-graduation-cap fa-update-ic'></i>" + result[i].degree)
                        $('.address').html("<i class='fa fa-location-arrow fa-update-ic'></i>" + result[i].address)
                        $('.profile-usertitle-name').html(result[i].fname + " " + result[i].lname)
                    }

                },
                error: function (xhr, status, error) {
                    alert("status=" + xhr.responseText + ", error=" + status + ", error=" + error);
                }
            });
        </script>
</body>

</html>

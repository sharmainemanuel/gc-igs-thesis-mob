    <script>
        $('.select-semester').change(function () {
            var semester = $(this).val()
            var studentno = localStorage.getItem("username");
            $.ajax({
                url: "http://localhost/gc-igs-thesis-mob/gc-igs-thesis-mob/admin/api/getSchedule.php?semester=" + semester + "&studentno=" + studentno + "",
                dataType: "json",
                success: function (result) {
                    console.log(result)
                    var data = "";
                    for (i = 0; i < result.length; i++) {
                       data += "<tr>"
                        data += "<td>"+result[i].code+"</td>";
                        data += "<td>"+result[i].course_code+"</td>";
                        data += "<td>"+result[i].course_title+"</td>";
                        data += "<td>"+result[i].units+"</td>";
                        data += "<td>"+result[i].day+"</td>";
                        data += "<td>"+result[i].time+"</td>";
                    }
                    $('.tbl-schedule').append(data);
                },
                error: function (xhr, status, error) {
                    alert("status=" + xhr.responseText + ", error=" + status + ", error=" + error);
                }
            });
        });
    </script>
